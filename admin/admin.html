<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://kit.fontawesome.com/c42ed3031b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="admin_login">
        <h1>Admin Login</h1>
        <input placeholder="ID" type="text" name="user_id" id="user_id">
        <input placeholder="Password" type="password" name="user_password" id="user_password">
        <p class="invalid_id_pass">*Invalid id or password</p>
        <button onclick="login_btn()" class="login_btn">Login</button>
    </div>

    <div class="table_box hidden">

        <table id="table" cellspacing="0">
            <tr>
                <th>Del / Edit</th>
                <th>S No.</th>
                <th>Name</th>
                <th class="email">Email</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>City</th>
                <th>Address</th>
                <th>Phone No.</th>
                <th>CNIC No.</th>
            </tr>
        </table>
    </div>
</body>
<script src="admin.js"></script>

</html>
